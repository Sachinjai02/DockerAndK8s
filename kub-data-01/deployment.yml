apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec: 
      containers:
        - name: story
          image: sachinjai02/kub-learnings:story-app-v2
          imagePullPolicy: Always
          env:
            - name: STORY_FOLDER
              value: story
          volumeMounts:
           - name: story-volume
             mountPath: /app/story
      volumes:
       - name: story-volume
         persistentVolumeClaim:
           claimName: story-pvc    
          
