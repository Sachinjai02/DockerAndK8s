apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec: 
      containers:
        - name: story
          image: sachinjai02/kub-learnings:story-app-v1
          imagePullPolicy: Always
          volumeMounts:
           - name: story-volume
             mountPath: /app/story
      volumes:
       - name: story-volume
         hostPath: 
          path: /mnt/kub-data-01/story
          type: DirectoryOrCreate    
          
