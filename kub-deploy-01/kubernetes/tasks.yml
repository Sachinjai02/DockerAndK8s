  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks-api
          image: sachinjai02/kub-learnings:tasks-dep-v1
          imagePullPolicy: Always
          env:
