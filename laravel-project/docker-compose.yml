services:
  webserver:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html:delegated
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  
    depends_on: 
      - phpapp

  phpapp:
    build: 
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    depends_on: 
      - mysqldb

  mysqldb:
    image: 'mysql:5.7'
    env_file:
      - ./env/mysql.env
      
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:    
      - ./src:/var/www/html:delegated
      
